<div class="past-tournament container">
    <ngb-pagination *ngIf="tournaments" [collectionSize]="tournaments.length" [pageSize]="1" [(page)]="selectedPage" [directionLinks]="false" aria-label="Custom pagination">
        <ng-template ngbPaginationNumber let-p>{{ tournaments[p - 1].year }}</ng-template>
      </ngb-pagination>
    <div class="row">
        <div class="col">
            <h2 *ngIf="tournaments">{{tournaments[selectedPage - 1].title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <markdown *ngIf="tournaments[selectedPage - 1]" [data]="tournaments[selectedPage - 1].body"></markdown>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ngb-carousel *ngIf="images">
                <ng-template *ngFor="let image of images" ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="image.url" alt="Random first slide">
                  </div>
                </ng-template>
              </ngb-carousel>
        </div>
    </div>
</div>
